name: Landing Page CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'landing-page/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'landing-page/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: landing-page
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: landing-page/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./landing-page
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/kucuk-kasif-landing:latest
            ${{ secrets.DOCKER_USERNAME }}/kucuk-kasif-landing:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy notification
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "âœ… Docker image built and pushed successfully"
          echo "Image: ${{ secrets.DOCKER_USERNAME }}/kucuk-kasif-landing:latest"
          echo "SHA: ${{ github.sha }}"
